<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3-Grid</title>
    <style>
        .grid-container{
        display: grid;
        grid-template-columns: auto auto auto ;
        
       }
       .grid-container > div {
        padding: 10px;
    }
   

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1"><img src="Mountains.jpg" alt="Mountains"  width="100%" height="250px"></div>
        <div class="grid-item item2"><img src="River.jpg" alt="River"  width="100%" height="250px"></div>
        <div class="grid-item item3"><img src="forest.jpeg" alt="forest"  width="100%" height="250px"></div>  
        <div class="grid-item item4"><img src="tower.jpg" alt="tower"  width="100%" height="250px"></div>
        <div class="grid-item item5"><img src="tree.jpg" alt="tree"  width="100%" height="250px"></div>
        <div class="grid-item item6"><img src="guitar.jpg" alt="guitar"  width="100%" height="250px"></div>
        <div class="grid-item item7"><img src="guitar1.jpg" alt="guitar"  width="100%" height="250px"></div>
       
    </div>
    
</body>
</html>
