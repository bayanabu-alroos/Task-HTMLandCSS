<html>
    <head>
        <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
        }
        .flex-container > div {
            background-color: #d80a0a;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        
        .even{
            display: none;
        }
        
        </style>
    </head>
    <body>
        <h1>Hide even numbers from 1 to 10 ! </h1>
        <div class="flex-container">
            <div >1</div>
            <div class="even">2</div>
            <div>3</div>  
            <div class="even">4</div>
            <div>5</div>
            <div class="even">6</div>  
            <div>7</div>
            <div class="even">8</div>
            <div>9</div>
            <div class="even">10</div>
        </div>
        <hr>

    </body>
</html>
