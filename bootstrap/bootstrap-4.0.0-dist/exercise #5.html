<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form >
          <div class="form-group">
            <label for="First Name"> <b>First Name:</b> </label>
            <input type="First Name" class="form-control" >
          </div>
          <div class="form-group">
            <label for="Last Name"> <b>Last Name:</b> </label>
            <input type="Last Name" class="form-control">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Fmale</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div>
          
          <div class="form-group">
            <label for="Date of birth">Date of birth :</label>
            <input type="Date of birth"  id="birthday" name="birthday" class="form-control" placeholder="dd/mm/yyyy">
          </div>

          <button type="Add" class="btn btn-primary ">Add</button>
        </form>
      </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
